<template name="inventoryFilters">
  <div class="hidden-xs inline-block">
    {{#each facetKeys}}
      <div class="dropdown inline-block facet-dropdown">
        <button class="btn btn-default dropdown-toggle" type="button" data-facet="{{key}}" data-toggle="dropdown">
          {{label}}: {{selection}} <span class="caret"></span>
        </button>
        <ul class="dropdown-menu">
          <li class="dropdown-header">{{label}}</li>
          {{#each value}}
            <li>
              {{> facetCheckbox}}
            </li>
          {{/each}}
        </ul>
      </div>
    {{/each}}
  </div>
  <div class="hidden-sm hidden-md hidden-lg">
    <div class="mobile-filter-buttons">
      <button class="btn btn-primary" role="button" data-toggle="collapse" data-target="#mobileFilters" aria-expanded="false">
        <span class="pull-left">Filters</span>
        <span class="glyphicon glyphicon-chevron-down pull-right" name="mobileFilters"></span>
      </button>
      <div class="collapse" id="mobileFilters">
        <!--
        <div class="input-group top-buffer">
          <input type="text" name="search" class="form-control">
          <span class="input-group-btn">
            <button class="btn btn-primary" name="textSearch">Search</button>
          </span>
        </div>
        -->
        {{#each facetKeys}}
          <button class="btn btn-default" role="button" data-toggle="collapse" data-target="#collapse-{{key}}" aria-expanded="false">
            <span class="pull-left">{{label}}</span>
            <span class="glyphicon glyphicon-chevron-down pull-right"></span>
          </button>
          <div class="collapse" id="collapse-{{key}}">
            {{#each value}}
              {{> facetCheckbox}}
            {{/each}}
          </div>
        {{/each}}
      </div>
    </div>
  </div>
</template>

<template name="facetCheckbox">
  <div class="checkbox">
    <label>
      <input type="checkbox" id="filter-{{key}}-{{name}}" data-facet-key="{{key}}" data-facet-value="{{name}}" {{checked}}>
      {{name}} ({{count}})
    </label>
  </div>
</template>
