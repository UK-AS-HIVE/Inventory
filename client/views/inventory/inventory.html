<template name="inventory">
  {{#if admin}}
    <button type="button" name="newAssetButton" class="btn btn-primary">Add New Asset</button>
  {{/if}}
  {{> inventoryFilters}}
  <div class="pull-right">
    Show <input name="pageLimit" type="number" value="{{pageLimit}}" maxlength=3> items per page
  </div>
  {{> inventoryTable settings=tableSettings}}
  <a href="{{exportUrl}}" target="_blank"><button class="btn btn-primary">Export</button></a>
</template>
