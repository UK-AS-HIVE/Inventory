<template name="ownerField">
  <div class="assigned-user">
    {{> userPortrait username=value class="in-row" }}
    <div class="inline-edit">
      {{value}}
      <div class="inline-edit-icon pull-right">
        <button type="button" class="btn btn-xs btn-link" data-action="showAssignItem">
          <span class="glyphicon glyphicon-pencil"></span>
        </button>
      </div>
    </div>
  </div>

  <div class="assign-user-field">
    {{> inputAutocomplete settings=userSettings name="assign-user" placeholder="Assign User" data-toggle="tooltip" data-trigger="manual" title="User not found."}}
    <button type="button" class="btn btn-xs btn-primary" data-action="assignItem">
      <span class="glyphicon glyphicon-ok"></span>
    </button>
  </div>
</template>

<template name="attachmentField">
  <div class="btn-group">
    <button class="btn btn-sm btn-primary dropdown-toggle" data-toggle="dropdown">Attach Item <span class="caret"></span></button>
    <ul class="dropdown-menu">
      <li><a href="#" data-action="uploadFile">Upload File</a></li>
      {{#if isCordova}}<li><a href="#" data-action="takePicture">Take Picture</a></li>{{/if}}
    </ul>
  </div>
      
  {{#each value}}
    <div class="attachment">
      <div class="attachment-link">
        {{#if file.thumbnail}}
          <img class="img-thumbnail" style="max-width: 64px; max-height:24px;" src="/file/{{file.thumbnail}}" />
        {{/if}}
        <a data-action="downloadAttachment" href="/file/{{file.filenameOnDisk}}" target="_blank">{{file.filename}}</a><br />
      </div>
    </div>
  {{/each}}
</template>

<template name="atDefaultField">
  {{value}}
</template>
