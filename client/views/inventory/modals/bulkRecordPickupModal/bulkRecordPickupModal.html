<template name="bulkRecordPickupModal">
  <div class="modal fade" id="bulkRecordPickupModal">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
          <h4 class="modal-title">Bulk Record Pickup</h4>
        </div>
        <div class="modal-body"> 
          <div class="row">
            <div class="col-xs-12">
              <table class="table table-condensed table-bordered">
                <thead>
                  <tr>
                    <th>Property Tag</th>
                    <th>Serial No</th>
                    <th>Key Type</th>
                  </tr>
                </thead>
                <tbody>
                  {{#each items}}
                    <tr>
                      <td>{{propertyTag}}</td>
                      <td>{{serialNo}}</td>
                      <td>{{keyType}}</td>
                    </tr>
                  {{/each}}
                </tbody>
              </table>
              <form>
                <div class="form-group">
                  <label for="ldap" class="control-label">Username:</label>
                  <input type="text" class="form-control login-input" name="ldap" value="{{assignedToUsername}}">
                </div>
                <div class="form-group">
                  <label for="password" class="control-label">Password:</label>
                  <input type="password" class="form-control login-input" name="password">
                </div>
                {{#if success}}
                  <div class="alert alert-success">Thank you. Your receipt of these items has been recorded.</div>
                  <button type="button" class="btn btn-success" data-dismiss="modal">Close</button>
                  {{else}}
                  {{#if error}}
                    <div class="alert alert-danger">{{error}}</div>
                  {{/if}}
                  <div class="alert alert-info">
                    I certify that I have received the University-owned items listed above and will comply
                    with the College's policies regarding computer equipment:
                    <a href="http://resources.as.uky.edu/equipment-policy" target="_blank">http://resources.as.uky.edu/equipment-policy</a>
                  </div>
                  <button type="button" class="btn btn-primary" data-action="login">Sign In</button>
                {{/if}}
              </form>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" data-dismiss="modal" class="btn btn-default">Close</button>
        </div>
      </div>
    </div>
  </div>
</template>
