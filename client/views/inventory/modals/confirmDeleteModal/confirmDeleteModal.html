<template name="confirmDeleteModal">
 <div class="modal fade" id="confirmDeleteModal">
    <div class="modal-dialog modal-sm">
      <div class="modal-content">
        <div class="modal-body">
          <div class="row">
            <div class="col-xs-12">
              Are you sure you want to delete this item? Any associated checkout history will also be deleted. This action cannot be undone.
            </div>
          </div>
          <div class="form-group">
            <label class="control-label">Asset Name:</label>
            <div class="well well-sm form-control">{{name}}</div>
          </div>
          <div class="form-group">
            <label class="control-label">Description:</label>
            <div class="well well-sm form-control">{{description}}</div>
          </div>
          <span class="error">{{error}}</span>
        </div>
        <div class="modal-footer">
          <button class="btn btn-default pull-left" data-dismiss="modal">Cancel</button>
          <button class="btn btn-danger pull-right" data-action="delete"><i class="fa fa-trash-o"></i> Delete</button>
        </div>
      </div>
    </div>
  </div>
</template>
