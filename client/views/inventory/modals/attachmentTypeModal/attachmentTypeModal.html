<template name="attachmentTypeModal">
  <div class="modal fade" id="attachmentTypeModal" role="dialog" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title">Attachment Type</h4>
        </div>
        <div class="modal-body">
          <div>
            {{#if eq attachment.uploaded attachment.size}}
              <i>Upload complete.</i>
            {{else}}
              <progress value={{pct attachment.uploaded attachment.size}} max="100">{{pct attachment.uploaded attachment.size}}%</progress>
              {{pct attachment.uploaded attachment.size}}%
            {{/if}}
          </div>
          Please select the purpose of <strong>{{attachment.filename}}</strong> as related to <strong>{{assetDescription}}</strong>.

          {{#each purpose in attachmentPurposes}}
            <div class="radio">
              <label>
                <input type="radio" name="options" value={{purpose}} checked={{checkedIf purpose 'Other'}}>{{purpose}}
              </label>
            </div>
          {{/each}}

        </div>
        <div class="modal-footer">
          <button class="btn btn-default pull-left" data-dismiss="modal">Cancel</button>
          <button class="btn btn-danger pull-right" data-action="confirmAttachmentPurpose">Confirm</button>
        </div>
      </div>
    </div>
  </div>
</template>
