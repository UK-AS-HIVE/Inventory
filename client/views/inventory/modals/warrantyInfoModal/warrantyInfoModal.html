<template name="warrantyInfoModal">
  <div class="modal fade" id="warrantyInfoModal">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
          <h4 class="modal-title">Warranty Info: {{name}}</h4>
        </div>

        <div class="modal-body">
          {{> genericJsonInfoDisplay json=warrantyInfo}}
        </div>

        <div class="modal-footer">
          <button type="button" data-dismiss="modal" class="btn btn-default pull-left">Close</button>
        </div>
      </div>
    </div>
  </div>
</template>

<template name="genericJsonInfoDisplay">
  {{#each kv}}
    {{#if isObject v}}
      <div class="panel panel-primary">
        <div class="panel-heading">{{k}}</div>
        <div class="panel-body">
          {{> genericJsonInfoDisplay json=v}}
        </div>
      </div>
    {{else}}
    <label>{{k}}</label>: {{v}}<br/>
    {{/if}}
  {{/each}}
</template>
