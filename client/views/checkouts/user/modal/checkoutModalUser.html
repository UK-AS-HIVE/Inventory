<template name="checkoutModalUser">
  {{#with item}}
    <div class="modal fade" id="checkoutModalUser">
      <div class="modal-dialog modal-xl">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
            <h4 class="modal-title">Checkout Item {{name}}</h4>
          </div>
          <div class="modal-body"> 
            <div class="row">
              <div class="col-xs-12">
                {{#if error}}
                  <span class="error">{{error}}</span>
                {{/if}}
              </div>
            </div>
            <div class="row">
              <div class="col-md-6 col-xs-12">
                <form>
                  <div class="form-group">
                    <label for="timeReserved">
                      Reservation date desired:
                    </label>
                    <div class="input-group date datepicker">
                      <input type="text" class="form-control" name='timeReserved'>
                      <span class="input-group-addon"><i class="glyphicon glyphicon-th"></i></span>
                    </div>
                  </div>
                  <div class="form-group">
                    <label for="expectedReturn">
                      Expected Return Date:
                    </label>
                    <div class="input-group date datepicker">
                      <input type="text" class="form-control" name='expectedReturn'>
                      <span class="input-group-addon"><i class="glyphicon glyphicon-th"></i></span>
                    </div>
                  </div>
                  <div class="form-group">
                    <label for="notes">Additional Notes:</label>
                    <textarea name="notes" rows=3 class="form-control"></textarea>
                  </div>
                </form>
              </div>
              <div class="col-md-6">
                <h4>Item Availability</h4>
                <table class="table table-bordered">
                  <thead>
                    <tr>
                      <td>Reserved From</td>
                      <td>Expected Return</td>
                      <td>Approval</td>
                    </tr>
                  </thead>
                  <tbody>
                    {{#each checkout}}
                      {{#if checkoutShouldBeDisplayed}}
                        <tr data-toggle="collapse" data-target="#checkout-note-area-{{_id}}" class="accordion-toggle checkout-row">
                          <td>{{>dateFormatter date=schedule.timeReserved}}</td>
                          <td>{{>dateFormatter date=schedule.expectedReturn}}</td>
                          <td>
                            {{#if schedule.timeCheckedOut}}
                              {{#if schedule.timeReturned}}
                                <span class="available">
                                  Checked In
                                </span>
                                {{else}}
                                <span class="unavailable">
                                  Checked Out
                                </span>
                              {{/if}}
                              {{else}}
                              {{#if approval.approved}}
                                <span class="approved">Approved</span>
                                {{else}}
                                {{#if approval.approverId}}
                                  <span class="rejected">Rejected</span>
                                  {{else}}
                                  Waiting on Approval
                                {{/if}}
                              {{/if}}
                            {{/if}}
                          </td>
                        </tr>
                        {{> checkoutNoteArea}}
                      {{/if}}
                    {{/each}}
                  </tbody>
                </table>
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" data-action="submit" class="btn btn-primary">Reserve</button>
          </div>
        </div>
      </div>
    </div>
  {{/with}}
</template>
