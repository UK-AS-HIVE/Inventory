<template name="viewReservationsModalUser">
  {{#with item}}
    <div class="modal fade" id="viewReservationsModalUser">
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
            <h4 class="modal-title">Availability for Item {{name}}</h4>
          </div>
          <div class="modal-body"> 
            <div class="row">
              <div class="col-xs-12">
                {{#if error}}
                  <span class="error">{{error}}</span>
                {{/if}}
              </div>
            </div>
            <div class="row">
              <div class="col-xs-12">
                <table class="table table-bordered">
                  <thead>
                    <tr>
                      <td>Reserved From</td>
                      <td>Expected Return</td>
                      <td>Status</td>
                    </tr>
                  </thead>
                  <tbody>
                    {{#each checkout}}
                      <tr>
                        <td>{{numeralDateFormatter schedule.timeReserved}}</td>
                        <td>{{numeralDateFormatter schedule.expectedReturn}}</td>
                        <td>
                          {{#if schedule.timeCheckedOut}}
                            {{#if schedule.timeReturned}}
                              <span class="available">
                                Checked In
                              </span>
                              {{else}}
                              <span class="unavailable">
                                Checked Out
                              </span>
                            {{/if}}
                            {{else}}
                            {{#if approval.approved}}
                              <span class="unavailable">Reserved</span>
                              {{else}}
                              <span class="unavailable">Awaiting Approval</span>
                            {{/if}}
                          {{/if}}
                        </td>
                      </tr>
                    {{/each}}
                  </tbody>
                </table>
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" data-dismiss="modal" class="btn btn-default">Close</button>
          </div>
        </div>
      </div>
    </div>
  {{/with}}
</template>
