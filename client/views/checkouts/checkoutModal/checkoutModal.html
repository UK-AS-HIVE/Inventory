<template name="checkoutModal">
  {{#with item}}
    <div class="modal fade" id="checkoutModal">
      <div class="modal-dialog modal-xl">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
            <h4 class="modal-title">Checkout Item {{name}}</h4>
          </div>
            <div class="modal-body"> 
              <div class="row">
                <div class="col-md-6 col-xs-12">
                  <form>
                    <div class="form-group">
                      <label for="timeReserved">
                        Reservation date desired:
                      </label>
                      <div class="input-group date datepicker">
                        <input type="text" class="form-control" name='timeReserved'>
                        <span class="input-group-addon"><i class="glyphicon glyphicon-th"></i></span>
                      </div>
                    </div>
                    <div class="form-group">
                      <label for="expectedReturn">
                        Expected Return Date:
                      </label>
                      <div class="input-group date datepicker">
                        <input type="text" class="form-control" name='expectedReturn'>
                        <span class="input-group-addon"><i class="glyphicon glyphicon-th"></i></span>
                      </div>
                    </div>
                    <div class="form-group">
                      <label for="notes">Additional Notes:</label>
                      <textarea name="notes" rows=3 class="form-control"></textarea>
                    </div>
                    {{#if admin}}
                      <div class="form-group">
                        <label for="onBehalfOf">Reserve on Behalf Of:</label>
                        <input type="text" class="form-control" name="onBehalfOf">
                      </div>
                    {{/if}}
                  </form>
                </div>
                <div class="col-md-6">
                  <h4>Item Availability</h4>
                  <table class="table table-bordered">
                    <thead>
                      <tr>
                        <td>Assigned To</td>
                        <td>Reserved From</td>
                        <td>Expected Return</td>
                      </tr>
                    </thead>
                    <tbody>
                      {{#each checkout}}
                        <tr>
                          <td>{{assignedTo}}</td>
                          <td>{{>dateFormatter schedule.timeReserved}}</td>
                          <td>{{>dateFormatter schedule.expectedReturn}}</td>
                        </tr>
                      {{/each}}
                    </tbody>
                  </table>
                </div>
              </div>
            </div>
            <div class="modal-footer">
              <button type="button" data-action="submit" class="btn btn-primary">Reserve</button>
            </div>
        </div>
      </div>
    </div>
  {{/with}}
</template>
