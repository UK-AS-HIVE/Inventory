<template name="confirmCheckoutModal">
  <div class="modal fade" id="confirmCheckoutModal">
    <div class="modal-dialog modal-md">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
          <h4 class="modal-title">Check Out Item {{name}}</h4>
        </div>
        <div class="modal-body">
          <h5>
            Please sign in to confirm your receipt of the item. Completing this process constitutes acceptance of the Hive Checkout Terms.
          </h5>
          {{#if error}}
            <div class="alert alert-danger">{{error}}</div>
          {{/if}}
          {{#if warning}}
            <div class="alert alert-warning">{{warning}}</div>
          {{/if}}
          {{#if success}}
            <div class="alert alert-success">Your reservation is confirmed.</div>
          {{/if}}
          <form>
            <div class="form-group">
              <label for="ldap" class="control-label">Username:</label>
              <input type="text" class="form-control login-input" name="ldap" value="{{assignedToUsername}}">
            </div>
            <div class="form-group">
              <label for="password" class="control-label">Password:</label>
              <input type="password" class="form-control login-input" name="password">
            </div>
            {{#if success}}
              <button type="button" class="btn btn-success" data-dismiss="modal">Close</button>
              {{else}}
              {{#if warning}}
                <button type="button" class="btn btn-warning" data-dismiss="modal">Close</button>
                {{else}}
                <button type="button" class="btn btn-primary" data-action="login">Sign In</button>
              {{/if}}
            {{/if}}
          </form>
        </div>
      </div>
    </div>
  </div>
</template>
