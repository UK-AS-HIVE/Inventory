<template name="checkInModal">
  <div class="modal fade" id="checkInModal">
    <div class="modal-dialog modal-md">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
          <h4 class="modal-title">Check In Item {{item.name}}</h4>
        </div>
        <div class="modal-body">
          <h5>
            Please confirm check in of the following item:
          </h5>
          {{#with item}}
            {{#autoForm collection="Inventory" id="assetForm" type="update" doc=this}}
              {{> afQuickField name='name' disabled=true}}
              {{> afQuickField name='propertyTag' disabled=true}}
              {{> afQuickField name='serialNo' disabled=true}}
              {{> afQuickField name='deviceType' disabled=true}}
              {{> afQuickField name='manufacturer' disabled=true}}
            {{/autoForm}}
          {{/with}}
          <button type="button" data-action="checkIn" class="btn btn-primary">Check In</button>
          <button type="button" data-dismiss="modal" class="btn btn-danger pull-right">Cancel</button>
        </div>
      </div>
    </div>
  </div>
</template>
