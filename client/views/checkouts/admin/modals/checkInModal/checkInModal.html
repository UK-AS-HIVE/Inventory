<template name="checkInModal">
    <div class="modal fade" id="checkInModal">
      <div class="modal-dialog modal-md">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
            <h4 class="modal-title">Check In Item {{item.name}}</h4>
          </div>
          <div class="modal-body">
            <h5>
              Please confirm check in of the following item:
            </h5>
            {{#autoForm collection="Inventory" id="assetForm" type="update" doc=item}}
              {{> afQuickField name='name' disabled=true}}
              {{> afQuickField name='propertyTag' disabled=true}}
              {{> afQuickField name='serialNo' disabled=true}}
              {{> afQuickField name='model' disabled=true}}
            {{/autoForm}}
            {{#with checkout}}
              <div class="form-group">
                <label for="displayName" class="control-label">Checked Out By:</label>
                <input type="text" class="form-control" value="{{displayName}}" disabled>
              </div>
              <div class="form-group">
                <label for="timeCheckedOut" class="control-label">Time Checked Out:</label>
                <input type="text" class="form-control" value="{{commonDateFormatter schedule.timeCheckedOut}}" disabled>
              </div>
              <div class="form-group">
                <label for="expectedReturn" class="control-label">Expected Return:</label>
                <input type="text" class="form-control" value="{{commonDateFormatter schedule.expectedReturn}}" disabled>
              </div>
              <button type="button" data-dismiss="modal" class="btn btn-danger">Cancel</button>
              <button type="button" data-action="checkIn" class="btn btn-primary pull-right">Check In</button>
            {{/with}}
          </div>
        </div>
      </div>
    </div>
</template>
